<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-6">
                <form action="" class="mb-4 d-flex align-items-center justify-content-between gap-3">
                    <div class="input-group">
                        <input name="input" type="text" class="form-control" placeholder="Enter GitHub Username" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <button class="btn btn-primary">SUBMIT</button>
                </form>
                <div class="card">
                    <div class="img-container my-5"><img src="./assets/img/user.jpg" class="card-img-top" alt="..."></div>
                    <div class="card-body">
                        <div class="info mb-3">
                            <span class="fw-bolder">Name: </span>
                            <span>Ahtesham</span>
                        </div>
                        <div class="info mb-3">
                            <span class="fw-bolder">Bio: </span>
                            <span>Software Engineer | Developer</span>
                        </div>
                        <div class="info mb-3">
                            <span class="fw-bolder">Followers: </span>
                            <span>8</span>
                        </div>
                        <div class="info mb-3">
                            <span class="fw-bolder">Following: </span>
                            <span>20</span>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
